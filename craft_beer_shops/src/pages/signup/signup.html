<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Mail: </ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password: </ion-label>
        <ion-input type="password" ngModel name="password" [minlength]="6" required></ion-input>
      </ion-item>
    </ion-list>
    <ion-card padding>
      <input margin type="file" name="file" (change)="changeAvatarPhoto($event)">
      <br>
      <img *ngIf="avatarUrl!=''" [src]="avatarUrl" alt="photo">
    </ion-card>
    <button ion-button block type="submit" [disabled]="!f.valid || avatarUrl==''">Submit</button>
  </form>
</ion-content>
