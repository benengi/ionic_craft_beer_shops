<ion-header>
  <ion-navbar>
    <ion-title>{{ city }} Shops</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let shop of shops">
      <ion-thumbnail item-start>
        <img src="{{ shop.photo }}" alt="{{shop.name}} logo">
      </ion-thumbnail>
      <h2>{{ shop.name }}</h2>
    </button>
  </ion-list>
</ion-content>
