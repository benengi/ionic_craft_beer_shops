<ion-header>
  <ion-navbar>
    <ion-title>{{ shopName }} Beers</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="refreshBeers($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let beer of filteredBeers">
      <ion-thumbnail item-start>
        <img src="{{ beer.photo }}" alt="{{beer.name}} logo">
      </ion-thumbnail>
      <h2>{{ beer.name }}</h2>
      <ion-icon name="information" padding item-end (click)="onBeerInfoClick(beer)"></ion-icon>
    </button>
  </ion-list>
</ion-content>
