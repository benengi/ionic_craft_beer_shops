<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="onClose()">Close</button>
    </ion-buttons>
    <ion-title>Informations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="{{ shop.photo }}" alt="{{shop.name}} logo">
      </ion-thumbnail>
        <h2>Name: </h2>
        <p>{{ shop.name }}</p>
      </ion-item>
      <ion-item>Street: 
        <ion-note item-end>{{shop.street}}</ion-note>
      </ion-item>
      <ion-item>Local number: 
        <ion-note item-end>{{shop.buildingNumber}}</ion-note>
      </ion-item>
      <ion-item>Postal address: 
        <ion-note item-end>{{shop.postalAddress}}</ion-note>
      </ion-item>
      <ion-item>Phone: 
        <ion-note item-end>{{shop.phoneNumber}}</ion-note>
      </ion-item>
  </ion-list>
  <ion-card>
    <ion-row>
      <ion-col>
          <agm-map *ngIf="shop.location" [latitude]="shop.location.lat" [longitude]="shop.location.lng" [zoom]="16">
              <agm-marker [latitude]="shop.location.lat" [longitude]="shop.location.lng">
              </agm-marker>
            </agm-map>
      </ion-col>
  </ion-row>
</ion-card>
 <button ion-button color="danger" full (click)="onClose()">Close</button>
</ion-content>
