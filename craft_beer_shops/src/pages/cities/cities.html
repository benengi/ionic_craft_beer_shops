<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cities</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list no-lines>
    <button ion-item *ngFor="let cityViewModel of cityViewModels" full (click)="onClick(cityViewModel.city)">
      {{ cityViewModel.city.name }}
      <ion-badge item-end color="light"> {{ cityViewModel.count }}</ion-badge>
    </button> 
  </ion-list>
</ion-content>
